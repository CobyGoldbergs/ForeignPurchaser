<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/signin.css">
    <style>
      .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" method="POST">
	<h1 class="form-signin-heading">Log in</h1>
	<hr>
	<input type="text" class="form-control" name="username" placeholder = "Username" autofocus>
	<input type="password" class="form-control" name="password" placeholder = "Password">
	<button class="btn btn-lg btn-primary btn-block" type="submit" name="b" value="Login">Login</button>
	<br>
	Create an account:
	<button class="btn btn-lg btn-default btn-block" type="submit" name="b" value="Register">Register</button>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
	{% for message in messages %}
	<p> {{message}} </p>background = "static/swirl_pattern" style="background-attachment:fixed"
	{% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
